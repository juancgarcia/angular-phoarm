<div ng-controller="ContractWizardSearchCtrl">
	<div ng-form name="searchForm" class="css-form" novalidate>
	<fieldset>
		<ul>
			<li><label for="vin">VIN</label>
				<input type="text" ng-model="search.vin" required>
				</li>
			<li><label for="stock">Stock #</label>
				<input type="text" ng-model="search.stock" required>
				</li>
			<li><label for="miles">Mileage</label>
				<input type="text" ng-model="search.miles" required>
				</li>
			<li><label for="condition">Condition</label>
				<select ng-model="search.condition" ng-options="condition for condition in conditions"></select>
				</li>
			<li><label for="saleDate">Sale Date</label>
				<input type="text" ng-model="search.date" required>
				</li>
			<li><button ng-click="submit(search)" ng-disabled="searchForm.$invalid || isUnchanged(search)">Next</button>
				</li>
	</fieldset>
<pre>
inside
search: {{ search | json }}
searchForm.$invalid: {{searchForm.$invalid}}
</pre>
	</div>
<pre class="debug">
outside
search: {{ search | json }}
searchForm.$invalid: {{searchForm.$invalid}}
</pre>
</div>
