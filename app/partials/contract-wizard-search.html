<div ng-controller="ContractWizardSearchCtrl">
	<div ng-form name="formFragment" class="css-form" novalidate >
	<fieldset>
		<ul>
			<li><label for="vin">VIN</label>
				<input type="text" ng-model="searchForm.vin" required>
				</li>
			<li><label for="stock">Stock #</label>
				<input type="text" ng-model="searchForm.stock" required>
				</li>
			<li><label for="miles">Mileage</label>
				<input type="text" ng-model="searchForm.miles" required>
				</li>
			<li><label for="condition">Condition</label>
				<select ng-model="searchForm.condition" ng-options="condition for condition in conditions" required></select>
				</li>
			<li><label for="saleDate">Sale Date</label>
				<input ng-model="searchForm.date" ui-date required>
				</li>
			<li><pre class="debug">
Selected Date: {{ form.date }}<br/>
Formatted Date: {{ form.date | date: 'mediumDate'}}<br/>
Selected Month: {{ form.date.getMonth() }}<br/>
				</pre></li>
			<li><button ng-click="submit(searchForm)" ng-disabled="formFragment.$invalid || isUnchanged(searchForm)">Next</button>
				</li>
	</fieldset>
<pre class="debug">
formFragment.$invalid: {{formFragment.$invalid}}
searchForm: {{ searchForm | json }}
</pre>
	</div>
</div>
